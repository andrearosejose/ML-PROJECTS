<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Car Price Prediction</h1>

    <form action="/predict" method="post">

        <label>Year</label>
        <input type="number" name="Year" required>

        <label>Present Price (in Lakhs)</label>
        <input type="number" step="0.01" name="Present_Price" required>

        <label>Kilometers Driven</label>
        <input type="number" name="Kms_Driven" required>

        <label>Owner Count</label>
        <input type="number" name="Owner" min="0" required>

        <label>Fuel Type</label>
        <select name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>

        <label>Transmission</label>
        <select name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <label>Seller Type</label>
        <select name="Seller_Type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
