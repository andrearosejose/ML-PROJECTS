<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üè† Boston House Price Prediction</h1>
    <p class="subtitle">Machine Learning Based Real Estate Price Estimator</p>

    <form action="/predict" method="post">
        <div class="grid">
            <input type="number" step="any" name="CRIM" placeholder="CRIM" required>
            <input type="number" step="any" name="ZN" placeholder="ZN" required>
            <input type="number" step="any" name="INDUS" placeholder="INDUS" required>
            <input type="number" step="any" name="CHAS" placeholder="CHAS (0 or 1)" required>
            <input type="number" step="any" name="NOX" placeholder="NOX" required>
            <input type="number" step="any" name="RM" placeholder="RM" required>
            <input type="number" step="any" name="AGE" placeholder="AGE" required>
            <input type="number" step="any" name="DIS" placeholder="DIS" required>
            <input type="number" step="any" name="RAD" placeholder="RAD" required>
            <input type="number" step="any" name="TAX" placeholder="TAX" required>
            <input type="number" step="any" name="PTRATIO" placeholder="PTRATIO" required>
            <input type="number" step="any" name="B" placeholder="B" required>
            <input type="number" step="any" name="LSTAT" placeholder="LSTAT" required>
        </div>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
